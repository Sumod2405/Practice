<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Practice App by Sumod</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 20px;
      padding: 20px;
    }
    h2 {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group {
      display: flex;
      margin-bottom: 10px;
    }
    .form-group label {
      min-width: 150px;
      margin-right: 10px;
      line-height: 30px;
    }
    .form-group input[type="text"], 
    .form-group input[type="email"], 
    .form-group input[type="tel"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    input[type="text"]:focus, 
    input[type="email"]:focus, 
    input[type="tel"]:focus {
      outline: none;
      border-color: #007bff;
    }
    input[type="submit"], 
    input[type="reset"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
    input[type="submit"]:hover, 
    input[type="reset"]:hover {
      background-color: #0056b3;
    }
    #submission-counter {
      margin-top: 20px;
      font-size: 18px;
    }
	

  
    body {
      background-color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    h2 {
      margin-top: 0;
    }
  
	
  </style>
   
   
   <script>
    // Function to sync scroll position of frameB with frameA
    function syncScroll() {
      var frameA = window.parent.frames['frameA'];
      var frameB = window;
      
      // Add scroll event listener to frameB
      frameB.addEventListener('scroll', function() {
        // Sync scrollTop position from frameB to frameA
        frameA.scrollTo(0, frameB.scrollY);
      });
    }
    
    // Call syncScroll when frameB is fully loaded
    window.addEventListener('load', syncScroll);
  </script>
   
</head>

    <input type="submit" value="Submit">

  <script>
    // Counter for submissions
    let submissionCount = 0;

    // Function to handle form submission
    function submitForm(event) {
      event.preventDefault(); // Prevent default form submission

      // Validate form fields (in this example, assuming all fields are required)
      let isValid = document.getElementById('myForm').checkValidity();

      if (isValid) {
        submissionCount++; // Increment submission count
        document.getElementById('submission-counter').textContent = `Total Submissions: ${submissionCount}`;

        // Optionally, you can reset the form after submission
        document.getElementById('myForm').reset();
      }
    }
  </script>
